{% extends "base.html"%} {% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="d-flex" style="height: 90vh; display: flex; align-items: center;">

        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class=" col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                <p class="text-left h1 fw-bold mb-4">Sign up</p>
                
                <form method="POST" accept-charset="utf-8" class="needs-validation" novalidate>
                  <div class="form-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter your name"
                      required
                    />
                      <div class="invalid-feedback">
                      Please enter a name
                      </div>
                      <div class="valid-feedback">
                          Looks good!
                        </div>
                  </div>  

                  <div class="form-group mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      required
                    />
                      <div class="invalid-feedback">
                      Please enter an email
                      </div>
                      <div class="valid-feedback">
                          Looks good!
                        </div>
                  </div>
              
                  <div class="form-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="password1"
                      name="password1"
                      placeholder="Enter password"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a password
                      </div>
                      <div class="valid-feedback">
                          Looks good!
                        </div>
                  </div>

                  <div class="form-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                      placeholder="Confirm password"
                      required
                    />
                    <div class="invalid-feedback">
                      
                      </div>
                      <div class="valid-feedback">
                          Looks good!
                        </div>
                  </div>
                  <br/>

                  <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                          I agree all statements in <a href="#!"> Terms of service</a>
                  </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>

  </div> 

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
{% endblock %}
